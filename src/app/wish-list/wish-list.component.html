<div
  class="headertop"
  style="
    background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
      url(../../assets/assets/img/empty-black-wall-with-blank-frame-it_853451-299.avif);
    background-size: cover;
    padding-bottom: 120px;
  "
>
  <div
    style="
      padding-top: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 50px;
      font-weight: 800;
      letter-spacing: 1px;
    "
  >
    Whishlist
  </div>
</div>

<div
  *ngIf="wishList.length <= 0"
  class="section--lg container d-flex justify-content-between align-items-center gap-5"
>
  <img
    src="../../assets/assets/img/kettle-desaturated._CB424694257_.svg"
    width="300"
    height="300"
    alt=""
    srcset=""
  />
  <div class="w-100">
    <h4>The Your Wish List Is Empty.</h4>
  </div>
</div>

<!--=============== MAIN ===============-->
<main class="main" *ngIf="wishList.length > 0">
  <!--=============== BREADCRUMB ===============-->
  <section class="breadcrumb">
    <ul class="breadcrumb__list flex container">
      <li><a (click)="home()" class="breadcrumb__link">Home</a></li>
      <li><span class="breadcrumb__link"></span>></li>
      <li><span class="breadcrumb__link">Shop</span></li>
      <li><span class="breadcrumb__link"></span>></li>
      <li><span class="breadcrumb__link">Wishlist</span></li>
    </ul>
  </section>

  <!--=============== WISHLIST ===============-->
  <section class="wishlist section--lg container">
    <div class="table__container">
      <table class="order__table wishtab">
        <thead>
          <tr>
            <th>Product</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Action</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let wish of wishList">
            <td>
              <img [src]="wish.image" alt="" class="table__img" />
            </td>
            <td>
              <h3 class="table__title">
                {{ wish.title }}
              </h3>
            </td>
            <td>
              <span class="table__price"
                ><i class="bi bi-currency-rupee"></i>{{ wish.amount }}</span
              >
            </td>
            <td><span class="table__stock">In Stock</span></td>
            <td>
              <a [routerLink]="['/product', wish._id]" class="btns"
                >Add to Cart</a
              >
            </td>
            <td>
              <i
                (click)="removeWish(wish._id)"
                class="fi fi-rs-trash table__trash"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>
