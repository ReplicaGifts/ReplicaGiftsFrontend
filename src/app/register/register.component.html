<div
  class="headertop"
   
>
  <div class="headertopname">
    Register
  </div>
</div>

<!--=============== MAIN ===============-->
<main class="main">
  <!--=============== BREADCRUMB ===============-->
  <section class="breadcrumb">
    <ul class="breadcrumb__list flex container">
      <li><a href="index.html" class="breadcrumb__link">Home</a></li>
      <li><span class="breadcrumb__link">></span></li>
      <li><span class="breadcrumb__link">Register</span></li>
    </ul>
  </section>

  <section class="registration-section logpad position-relative">
    <div
      *ngIf="spinner"
      class="position-absolute w-100 h-100 d-flex justify-content-center align-items-center"
      style="z-index: 10000"
    >
      <app-spinner></app-spinner>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card border-0">
            <div class="card-header">
              <h2 class="card-title text-center mb-0">REGISTER</h2>
            </div>
            <div class="card-body">
              <form
                [formGroup]="myForm"
                class="needs-validation"
                novalidate
                autocomplete="off"
              >
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input
                    id="name"
                    type="text"
                    class="form-control"
                    name="name"
                    value=""
                    required
                    autofocus
                    formControlName="username"
                    (input)="typiing()"
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input
                    id="email"
                    type="email"
                    class="form-control"
                    name="email"
                    value=""
                    required
                    formControlName="email"
                    (input)="typiing()"
                  />
                </div>
                <div class="mb-3" *ngIf="showotp">
                  <label for="otp" class="form-label">OTP</label>
                  <input
                    id="otp"
                    type="password"
                    class="form-control"
                    required
                    [(ngModel)]="otp"
                    [ngModelOptions]="{ standalone: true }"
                    (input)="typiing()"
                  />
                </div>
                <div class="mb-3" *ngIf="showPassword">
                  <label for="password" class="form-label">Password</label>
                  <input
                    id="password"
                    type="password"
                    class="form-control"
                    name="password"
                    required
                    formControlName="password"
                    (input)="typiing()"
                  />
                </div>
                <p *ngIf="err" class="text-danger">{{ err }}</p>
                <div class="text-center">
                  <button
                    *ngIf="showPassword"
                    type="submit"
                    class="btns btn-block"
                    (click)="register()"
                  >
                    Register
                  </button>
                </div>
              </form>
              <div class="text-center">
              <button
                *ngIf="showotp"
                (click)="check()"
                type="submit"
                class="btns btn-block"
              >
                Submit
              </button>
              <button
                *ngIf="!showotp && !showPassword"
                type="submit"
                (click)="veryProfile()"
                class="btns btn-block"
              >
                Get OTP
              </button>
            </div>
            </div>
            <div class="card-footer text-center">
              Already have an account? <a [routerLink]="['/login']">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
