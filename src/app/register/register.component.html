<div
  class="headertop"
  style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(../../assets/assets/img/empty-black-wall-with-blank-frame-it_853451-299.avif); background-size:cover; padding-bottom: 120px"
>
  <div
    style="
      padding-top: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 50px;
      font-weight: 800;
      letter-spacing: 1px;
    "
  >
    Register
  </div>
</div>

<!--=============== MAIN ===============-->
<main class="main">
  <!--=============== BREADCRUMB ===============-->
  <section class="breadcrumb">
    <ul class="breadcrumb__list flex container">
      <li><a href="index.html" class="breadcrumb__link">Home</a></li>
      <li><span class="breadcrumb__link">></span></li>
      <li><span class="breadcrumb__link">Register</span></li>
    </ul>
  </section>

  <section class="registration-section logpad">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card border-0">
            <div class="card-header">
              <h2 class="card-title text-center mb-0">REGISTER</h2>
            </div>
            <div class="card-body">
              <form [formGroup]="myForm" (ngSubmit)="register()" class="needs-validation" novalidate autocomplete="off">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input id="name" type="text" class="form-control" name="name" value="" required autofocus formControlName="username">
                  <div *ngIf="myForm.get('username')?.invalid && (myForm.get('username')?.dirty || myForm.get('username')?.touched)" class="invalid-feedback">Name is required</div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input id="email" type="email" class="form-control" name="email" value="" required formControlName="email">
                  <div *ngIf="myForm.get('email')?.invalid && (myForm.get('email')?.dirty || myForm.get('email')?.touched)" class="invalid-feedback">Email is invalid</div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input id="password" type="password" class="form-control" name="password" required formControlName="password">
                  <div *ngIf="myForm.get('password')?.invalid && (myForm.get('password')?.dirty || myForm.get('password')?.touched)" class="invalid-feedback">Password is required</div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btns btn-block">Register</button>
                </div>
              </form>
            </div>
            <div class="card-footer text-center">
              Already have an account? <a [routerLink]="['/login']">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
</main>
